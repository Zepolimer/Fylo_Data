<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
  <div class="main-container">
    <div class="fyloContainer">
      <img class="logo" src="./images/logo.svg" alt="Fylo" />
      <div class="icons">
        <img
          class="folder icon"
          src="./images/icon-document.svg"
          alt="folder"
        />
        <img
          class="document icon"
          src="./images/icon-folder.svg"
          alt="document"
        />
        <img class="upload icon" src="./images/icon-upload.svg" alt="upload" />
      </div>
    </div>

    <div class="gbContainer">
      <div class="used">Youâ€™ve used <span id="used">815 GB</span> of your storage</div>

      <div class="storage">
        <div class="blackBar">
          <div class="gradientBar"><div class="cursor"></div></div>
        </div>
      </div>
      <div class="minmax">
        <p class="minimum">0 GB</p>
        <p class="maximum">1000 GB</p>
      </div>
    </div>

    <div class="gbLeft"><span id="left">185</span>GB Left</div>
  </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Zepolimer?tab=repositories" target="_blank">Remi Lopez</a>.
    </div>

  </body>
</html>
